<script type="text/javascript">
    $(function () {
        $("#head").load("../../common.html",function () {
            $("#fifth_li>a").css({"background": "#3477c8","color":"#fff"});
        });

        $("#foot").load("../../common_foot.html");
        if ($(".banner .slider__wrapper li").length == 0) {
            $(".banner").addClass("emptyBanner");
        }
        $.ajax({
            url: getUrl("screenDetail"),
            data: {id:GetQueryString("id")},
            type: "POST",
            // async:false,
            dataType: "json",
            success: function(data) {
                console.log(data);
                var html =  "";
                var detailHtml = "";
                if(data){
                    $(".productTitle").html(data.name); //在html页面id=test的标签里显示html内容
                   var images = data.productImages;
                   if (images){
                   for(var i=0;i<images.length;i++){
                        var src=contextpath+images[i].imgUrl;
                        if(images[i].status<2){
                            html+="<li data-responsive='' data-src='' data-sub-html='' class='slider__item real'>"
                                +"<a><img src='"+src+"'></a></li>"
                        }else{
                            detailHtml+=" <img src='"+src+"'>";
                        }
                   }
                   }
                   console.log(html);
                    $("#multiImages").html(html); //在html页面id=test的标签里显示html内容
                    $("#multiImages").trigger("create");
                    $(".detailParameter").html(data.desc); //在html页面id=test的标签里显示html内容
                    $("#detailContent").html(detailHtml); //在html页面id=test的标签里显示html内容
                    $('.slider__wrapper').lightGallery({ selector: ".real" });
                    var glide = $('.slider').glide({ navigationImg: true, navigation: "#detailNav" });
                }


            },});


    });



</script>
