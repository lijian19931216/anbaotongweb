<div class="leftContactBox">
    <div class="content">

        <form id="infoForm">
            <table cellpadding="3" cellspacing="5" class="reg">
                <style>
                    #infoForm{
                        font-size: 13px;
                    }
                    #infoForm td{
                        padding: 10px;
                    }
                    #infoForm input,textarea{
                        border: 1px black solid;
                        height: 25px;
                    }
                    #infoForm .btn{
                        padding: 2px 12px;
                    }
                </style>

                <tr >
                    <td  align="left" colspan="2">

                        感谢您光临我公司网站，如您有任何疑问请与我们留言，我们会在第一时间联系您！

                    </td>
                </tr>
                <tr>
                    <td align="left" >
                        姓名
                    </td>
                    <td align="left">
                        <input class="easyui-validatebox" type="text" name="name" data-options="required:true" style="width:90%;" />
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        电话
                    </td>
                    <td align="left">
                        <input class="easyui-validatebox" type="text" name="tel" data-options="" style="width:90%;" />
                    </td>
                </tr>


                <tr>
                    <td align="left">
                        留言
                    </td>
                    <td align="left">
                        <textarea  name="content" style="resize:none;width:90%; height:100px"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input id="sub" class="btn" type="button" value="提交" />&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="btn" type="reset" value="重置" />
                    </td>
                </tr>
                <tr id="tips" style="display: none">
                    <td align="center" colspan="2">

                        <span style="color: red;">提交成功！</span>

                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script>
    $("#sub").click(function () {
        var formData=new FormData($('#infoForm')[0]);
        var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myreg.test($("[name='tel']").val())) {
            alert("请输入正确的手机号");
            return;
        }

        console.log(formData);
        $.ajax({
            url: getUrl("user/addUser"),
            type: "POST",
            data:formData,
            processData:false,
            contentType:false,
            success: function(data) {
                $("#tips").show();
            }});
    });
</script>
