<body>

<div id="head">

    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-8 col-md-9" id="rightBox">

                <div class="positionBox">
                    <div class="titleBar">
                        <h1>当前位置</h1>
                        <span></span>
                        <a >服务支持</a>&gt;<a>维护知识</a>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 pad">
                    <div class="nameList" style="margin-top:10px;">
                        <ul id="questionList">


                        </ul>
                    </div>
                    <!--

                                                           <div class='pageBar'><div class='pageList'><a class='selected'>1</a></div></div>

                    -->

<div id="foot"></div>
    

    
    <script type="text/javascript" src="../../js/common.js"></script>
    




    <script type="text/javascript">
        $("#head").load("../../common.html",function () {
            $("#sixth_li>a").css({"background": "#3477c8","color":"#fff"});
        });
        $("#foot").load("../../common_foot.html");
        $("#left_support_menu").load("../../left_support_menu.html",function () {
            $("#_3").css({"font-weight": "bold","color":"#3477c8"});
        });
        function showList(currentPage,pageSize){
            $.ajax({
                url: getUrl("question/questionList"),
                data: {type:6,currentPage:currentPage,pageSize:pageSize},
                type: "POST",
                dataType: "json",
                success: function(result) {
                    console.log(result);
                    var html = "";
                    var questionList = result.list;
                    if(questionList){
                        for(var i=0;i<questionList.length;i++){    //遍历data数组
                            var ls = questionList[i];
                            html+="<li><span>"+(i +1)+"</span><a href='answer.html?id="+ls.id+"'>"+ls.question

                                +"</a></li>";
                        }
                        $("#questionList").html(html); //在html页面id=test的标签里显示html内容
                    }
                    laypage(result);


                }});
        }
        $(function () {

            showList(1,20);

        });

        if ($(".banner .slider__wrapper li").length == 0) {
            $(".banner").addClass("emptyBanner");
        }


    </script>

</body>
