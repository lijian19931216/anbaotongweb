    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: "hello",
                data: {name: 'jenny'},
                type: "POST",
                dataType: "json",
                success: function(data) {
                    var html = "";
                    var productList = data.producList;
                    if(productList){
                        for(var i=0;i<productList.length;i++){    //遍历data数组
                            var ls = productList[i];
                            html+="<div class='col-xs-6 col-sm-4 col-md-3 col-mm-6 productImg'>"+
                            "<a href='"+ls.src+"'>"+
                            "  <img src='"+ls.src+"' /></a>"+
                            "  <a class='productTitle' href='javascript:;' >"+
                                ls.name+"</a></div>";
                        }
                        $("#productList").html(html); //在html页面id=test的标签里显示html内容
                    }


                },});


        });
