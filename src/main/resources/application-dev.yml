server:
  servlet:
    context-path: /anbaotong
  port: 8080
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/web?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&allowMutiQueries=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
mybatis:
  mapper-locations: classpath:mapper/**/*Mapper.xml
  type-aliases-package: com.anbaotong.bean

#showSql
logging:
  level:
    com:
      anbaotong:
        mapper : debug
imagepath: F:/image/
filepath: F:/file/